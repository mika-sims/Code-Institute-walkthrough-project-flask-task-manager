<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS CDN link for MaterializeCSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <title>Task Manager</title>
</head>

<body>
    <!-- Start navbar -->
    <header>
        <nav class="light-blue darken-1">
            <div class="nav-wrapper container">
                <a href="{{ url_for('home') }}" class="brand-logo">Task Manager</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fa-solid fa-bars"></i></a>
                <!-- Desktop navbar -->
                <ul class="right hide-on-med-and-down">
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('add_task') }}">New Task</a></li>
                    <li><a href="{{ url_for('categories') }}">Categories</a></li>
                </ul>
            </div>
        </nav>

        <!-- Mobile sidenav -->
        <ul class="sidenav" id="mobile-demo">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('add_task') }}">New Task</a></li>
            <li><a href="{{ url_for('categories') }}">Categories</a></li>
        </ul>
    </header>
    <!-- End navbar -->
    <!-- Start main -->
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <!-- End main -->
    <!-- Start footer -->
    <footer class="page-footer blue darken-3">
        <div class="footer-copyright">
            <div class="container">
                For educational purposes only
                <a class="white-text right" href="https://codeinstitute.net" target="_blank">&copy; Code Institute</a>
            </div>
        </div>
    </footer>
    <!-- End footer -->
    <!-- Compiled and minified JavaScript CDN link for MaterializeCSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <!--  Link to Fontawesome CDN -->
    <script src="https://kit.fontawesome.com/f779526fd1.js" crossorigin="anonymous"></script>
</body>

</html>
