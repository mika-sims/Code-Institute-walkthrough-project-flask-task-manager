{% extends "base.html" %}
{% block content %}
<h3 class="light-green-text text-darken-4 center-align">Categories</h3>
<!-- New category form start -->
<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
        <!-- Category name start -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-folder-open prefix light-green-text text-darken-4"></i>
                <input id="category_name" name="category_name" type="text" class="validate" required minlength="3"
                    maxlength="25">
                <label for="category_name">Category Name</label>
            </div>
        </div>
        <!-- Category name end -->
        <!-- Submit button start -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-green darken-1">
                    Add Category <i class="fa-solid fa-circle-plus right"></i>
                </button>
            </div>
        </div>
        <!-- Submit button end -->
    </form>
</div>
<!-- New category form start -->
{% endblock %}
